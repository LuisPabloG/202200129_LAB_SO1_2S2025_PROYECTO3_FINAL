apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: proyecto3
spec:
  replicas: 2  # Usando 2 r√©plicas para persistencia
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:1.0.0
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 6379
        command: ["valkey-server"]
        args: ["--maxmemory", "100mb", "--maxmemory-policy", "allkeys-lru"]
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: proyecto3
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP