apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-grpc-client
  namespace: sopes3
  labels:
    app: go-grpc-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-grpc-client
  template:
    metadata:
      labels:
        app: go-grpc-client
    spec:
      containers:
      - name: go-grpc-client
        image: 35.188.198.252:5000/go-grpc-client:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: KAFKA_WRITER_ADDR
          value: "go-kafka-writer-service:50051"
        - name: RABBITMQ_WRITER_ADDR
          value: "go-rabbitmq-writer-service:50052"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: go-grpc-client-service
  namespace: sopes3
spec:
  selector:
    app: go-grpc-client
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
