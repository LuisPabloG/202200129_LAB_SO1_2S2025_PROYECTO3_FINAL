apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey-proxy
  labels:
    app: valkey-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey-proxy
  template:
    metadata:
      labels:
        app: valkey-proxy
    spec:
      containers:
      - name: valkey-proxy
        image: REGISTRY_IP:5000/valkey-proxy:latest  # Reemplaza REGISTRY_IP con la IP de tu Zot registry
        ports:
        - containerPort: 3001
        env:
        - name: REDIS_HOST
          value: "valkey-service"  # Reemplaza con el nombre de tu servicio Valkey si es diferente
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-proxy-service
spec:
  selector:
    app: valkey-proxy
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer